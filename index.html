<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div>
             <input id="rslt" class="screen" type="text"> 
        </div>
        <div>
            <button class="clr" onclick= "clrResult()"> C</button>
        </div>
        <div>
            <button class="bu" onclick="getnumber ('7') " >7</button>
            <button class="bu" onclick="getnumber ('8') " >8</button>
            <button class="bu" onclick="getnumber ('9') " >9</button>
            <button class="bu" onclick="getnumber ('*') " >X</button>

        </div>
         <div>
             <button class="bu"  onclick="getnumber ('4') ">4</button>
             <button class="bu" onclick="getnumber ('5') " >5</button>
             <button class="bu" onclick="getnumber ('6') " >6</button>
             <button class="bu"  onclick="getnumber ('-') ">-</button>

         </div>
         <div>
             <button class="bu" onclick="getnumber ('1') " >1</button>
             <button class="bu"  onclick="getnumber ('2') ">2</button>
             <button class="bu" onclick="getnumber ('3') " >3</button>
             <button class="bu" onclick="getnumber ('+') " >+</button>

         </div>
         <div>
             <button class="last" onclick="getnumber ('0') ">0</button>
             <button class="last" onclick="calculation()">=</button>
         </div>
    </div>
</body>
<script src="app.js"></script>
</html>
